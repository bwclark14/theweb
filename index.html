<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Build The Web</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Editor Container -->
        <div class="editor-container">
            <!-- Tabs for switching between HTML, CSS, and JavaScript -->
            <div class="tabs">
                <button class="tab-button active" data-tab="html">HTML</button>
                <button class="tab-button" data-tab="css">CSS</button>
                <button class="tab-button" data-tab="js">JavaScript</button>
            </div>

            <!-- HTML Editor -->
            <div id="html-editor" class="code-editor active"></div>

            <!-- CSS Editor -->
            <div id="css-editor" class="code-editor"></div>

            <!-- JavaScript Editor -->
            <div id="js-editor" class="code-editor"></div>
        </div>

        <!-- Resizable Handle -->
        <div class="resize-handle" id="resizeHandle"></div>

        <!-- Preview Container -->
        <div class="preview-container">
            <div class="preview-header">
                <button id="popoutBtn" class="popout-btn">Popout Preview</button>
                <button id="downloadBtn" class="download-btn">Download</button>
                <input type="file" id="uploadBtn" class="upload-btn" accept=".html,.css,.js,.zip">
            </div>
            <iframe id="preview" class="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
