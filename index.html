<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML, CSS, JS Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 150px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            color: #f4f4f4;
            margin-bottom: 15px;
        }
        .editor-label {
            padding: 15px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            background-color: #444;
            margin: 5px 0;
        }
        .editor-label:hover,
        .editor-label.active {
            background-color: #4CAF50;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100%;
        }
        .preview-container {
            width: 50%;
            border-left: 1px solid #ddd;
            overflow: hidden;
        }
        .preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        #downloadBtn {
            margin-top: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Editors</h2>
        <div class="editor-label active" onclick="showEditor('html')">HTML</div>
        <div class="editor-label" onclick="showEditor('css')">CSS</div>
        <div class="editor-label" onclick="showEditor('js')">JavaScript</div>
        <button id="downloadBtn">Download Code</button>
    </div>

    <div class="main">
        <div class="editor-container">
            <textarea id="htmlEditor" placeholder="Write your HTML here..."></textarea>
            <textarea id="cssEditor" placeholder="Write your CSS here..." style="display: none;"></textarea>
            <textarea id="jsEditor" placeholder="Write your JavaScript here..." style="display: none;"></textarea>
        </div>
        <div class="preview-container">
            <iframe id="preview" class="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        let currentEditor = 'html';

        // Initialize CodeMirror instances for each editor
        const htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlEditor"), {
            mode: "xml",
            theme: "default",
            lineNumbers: true,
            autoCloseTags: true,
            lineWrapping: true
        });
        const cssEditor = CodeMirror.fromTextArea(document.getElementById("cssEditor"), {
            mode: "css",
            theme: "default",
            lineNumbers: true,
            lineWrapping: true
        });
        const jsEditor = CodeMirror.fromTextArea(document.getElementById("jsEditor"), {
            mode: "javascript",
            theme: "default",
            lineNumbers: true,
            lineWrapping: true
        });

        // Show the selected editor and hide others
        function showEditor(type) {
            currentEditor = type;
            document.querySelectorAll(".editor-label").forEach(label => label.classList.remove("active"));
            document.querySelector(`.editor-label[onclick="showEditor('${type}')"]`).classList.add("active");

            htmlEditor.getWrapperElement().style.display = (type === 'html') ? 'block' : 'none';
            cssEditor.getWrapperElement().style.display = (type === 'css') ? 'block' : 'none';
            jsEditor.getWrapperElement().style.display = (type === 'js') ? 'block' : 'none';

            updatePreview();
        }

        // Function to update the preview
        function updatePreview() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const previewDoc = document.getElementById("preview").contentWindow.document;
            previewDoc.open();
            previewDoc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `);
            previewDoc.close();
        }

        // Update preview on each editor's content change
        htmlEditor.on("change", updatePreview);
        cssEditor.on("change", updatePreview);
        jsEditor.on("change", updatePreview);

        // Download function to save all code as a zip
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const zip = new JSZip();
            zip.file("index.html", htmlEditor.getValue());
            zip.file("style.css", cssEditor.getValue());
            zip.file("script.js", jsEditor.getValue());

            zip.generateAsync({ type: "blob" })
                .then(content => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = 'project.zip';
                    a.click();
                });
        });

        // Initialize with the HTML editor open and preview updated
        updatePreview();
        showEditor('html');
    </script>
</body>
</html>
