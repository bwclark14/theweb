<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML, CSS, JS Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 150px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            color: #f4f4f4;
            margin-bottom: 15px;
        }
        .editor-label, .example-label {
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            background-color: #444;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .editor-label:hover, .example-label:hover,
        .editor-label.active {
            background-color: #4CAF50;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100%;
        }
        .preview-container {
            width: 50%;
            border-left: 1px solid #ddd;
            overflow: hidden;
        }
        .preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        #downloadBtn {
            margin-top: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Editors</h2>
        <div class="editor-label active" onclick="showEditor('html')">HTML</div>
        <div class="editor-label" onclick="showEditor('css')">CSS</div>
        <div class="editor-label" onclick="showEditor('js')">JavaScript</div>
        
        <h2>Examples</h2>
        <div class="example-label" onclick="loadExample('example1')">Simple Landing Page</div>
        <div class="example-label" onclick="loadExample('example2')">Interactive Button</div>
        <div class="example-label" onclick="loadExample('example3')">Basic Form</div>

        <button id="downloadBtn">Download Code</button>
    </div>

    <div class="main">
        <div class="editor-container">
            <textarea id="htmlEditor" placeholder="Write your HTML here..."></textarea>
            <textarea id="cssEditor" placeholder="Write your CSS here..." style="display: none;"></textarea>
            <textarea id="jsEditor" placeholder="Write your JavaScript here..." style="display: none;"></textarea>
        </div>
        <div class="preview-container">
            <iframe id="preview" class="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        let currentEditor = 'html';

        const htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlEditor"), {
            mode: "xml",
            theme: "default",
            lineNumbers: true,
            autoCloseTags: true,
            lineWrapping: true
        });
        const cssEditor = CodeMirror.fromTextArea(document.getElementById("cssEditor"), {
            mode: "css",
            theme: "default",
            lineNumbers: true,
            lineWrapping: true
        });
        const jsEditor = CodeMirror.fromTextArea(document.getElementById("jsEditor"), {
            mode: "javascript",
            theme: "default",
            lineNumbers: true,
            lineWrapping: true
        });

        function showEditor(type) {
            currentEditor = type;
            document.querySelectorAll(".editor-label").forEach(label => label.classList.remove("active"));
            document.querySelector(`.editor-label[onclick="showEditor('${type}')"]`).classList.add("active");

            htmlEditor.getWrapperElement().style.display = (type === 'html') ? 'block' : 'none';
            cssEditor.getWrapperElement().style.display = (type === 'css') ? 'block' : 'none';
            jsEditor.getWrapperElement().style.display = (type === 'js') ? 'block' : 'none';

            updatePreview();
        }

        function updatePreview() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const previewDoc = document.getElementById("preview").contentWindow.document;
            previewDoc.open();
            previewDoc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `);
            previewDoc.close();
        }

        // Code examples
        const examples = {
            example1: {
                html: "<h1>Welcome to My Site</h1><p>This is a simple landing page.</p>",
                css: "body { font-family: Arial, sans-serif; text-align: center; } h1 { color: #4CAF50; }",
                js: "console.log('Welcome to the Simple Landing Page');"
            },
            example2: {
                html: "<button onclick='clickMe()'>Click Me!</button>",
                css: "button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }",
                js: "function clickMe() { alert('Button clicked!'); }"
            },
            example3: {
                html: "<form><label for='name'>Name:</label><input type='text' id='name' name='name'><button type='submit'>Submit</button></form>",
                css: "form { display: flex; flex-direction: column; width: 200px; margin: auto; } label, input, button { margin: 10px 0; }",
                js: "document.querySelector('form').onsubmit = function() { alert('Form submitted!'); return false; };"
            }
        };

        function loadExample(exampleKey) {
            const example = examples[exampleKey];
            htmlEditor.setValue(example.html);
            cssEditor.setValue(example.css);
            jsEditor.setValue(example.js);
            updatePreview();
        }

        htmlEditor.on("change", updatePreview);
        cssEditor.on("change", updatePreview);
        jsEditor.on("change", updatePreview);

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const zip = new JSZip();
            zip.file("index.html", htmlEditor.getValue());
            zip.file("style.css", cssEditor.getValue());
            zip.file("script.js", jsEditor.getValue());

            zip.generateAsync({ type: "blob" })
                .then(content => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = 'project.zip';
                    a.click();
                });
        });

        updatePreview();
        showEditor('html');
    </script>
</body>
</html>
