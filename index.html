<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML, CSS, JS Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 150px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            color: #f4f4f4;
            margin-bottom: 15px;
        }
        .editor-label {
            padding: 15px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            background-color: #444;
            margin: 5px 0;
        }
        .editor-label:hover,
        .editor-label.active {
            background-color: #4CAF50;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .editor {
            width: 100%;
            border: 1px solid #ddd;
            background-color: #fff;
            font-family: monospace;
            box-sizing: border-box;
            resize: vertical;
            height: 100%;
            display: none;
        }
        .preview-container {
            width: 50%;
            border-left: 1px solid #ddd;
            overflow: hidden;
        }
        .preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        #downloadBtn {
            margin-top: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Editors</h2>
        <div class="editor-label active" onclick="showEditor('htmlEditor')">HTML</div>
        <div class="editor-label" onclick="showEditor('cssEditor')">CSS</div>
        <div class="editor-label" onclick="showEditor('jsEditor')">JavaScript</div>
        <button id="downloadBtn">Download Code</button>
    </div>

    <div class="main">
        <div class="editor-container">
            <textarea id="htmlEditor" class="editor" placeholder="Write your HTML here..." style="display: block;"></textarea>
            <textarea id="cssEditor" class="editor" placeholder="Write your CSS here..."></textarea>
            <textarea id="jsEditor" class="editor" placeholder="Write your JavaScript here..."></textarea>
        </div>
        <div class="preview-container">
            <iframe id="preview" class="preview"></iframe>
        </div>
    </div>

    <script>
        const htmlEditor = document.getElementById("htmlEditor");
        const cssEditor = document.getElementById("cssEditor");
        const jsEditor = document.getElementById("jsEditor");
        const preview = document.getElementById("preview");

        function showEditor(editorId) {
            // Hide all editors
            htmlEditor.style.display = "none";
            cssEditor.style.display = "none";
            jsEditor.style.display = "none";

            // Remove active class from all labels
            document.querySelectorAll(".editor-label").forEach(label => label.classList.remove("active"));

            // Show the selected editor
            const selectedEditor = document.getElementById(editorId);
            selectedEditor.style.display = "block";

            // Add active class to the selected label
            const activeLabel = document.querySelector(`.editor-label[onclick="showEditor('${editorId}')"]`);
            activeLabel.classList.add("active");

            // Update preview after switching editors
            updatePreview();
        }

        // Function to update the preview
        function updatePreview() {
            const html = htmlEditor.value;
            const css = cssEditor.value;
            const js = jsEditor.value;

            const previewDoc = preview.contentWindow.document;
            previewDoc.open();
            previewDoc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `);
            previewDoc.close();
        }

        // Event listeners for each editor to update preview dynamically
        htmlEditor.addEventListener("input", updatePreview);
        cssEditor.addEventListener("input", updatePreview);
        jsEditor.addEventListener("input", updatePreview);

        // Download function to save all code as a zip
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const htmlCode = htmlEditor.value;
            const cssCode = cssEditor.value;
            const jsCode = jsEditor.value;

            const zip = new JSZip();
            zip.file("index.html", htmlCode);
            zip.file("style.css", cssCode);
            zip.file("script.js", jsCode);

            zip.generateAsync({ type: "blob" })
                .then(function (content) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = 'project.zip';
                    a.click();
                });
        });

        // Initial call to set up the preview with default HTML editor shown
        updatePreview();
        showEditor('htmlEditor');
    </script>

    <!-- JSZip library for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</body>
</html>
