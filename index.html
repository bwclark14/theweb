<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>

    <!-- Include CodeMirror Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/theme/dracula.min.css">

    <!-- Include CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/javascript/javascript.min.js"></script>

    <script src="style.css"></script>

    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }

        .editor-container {
            width: 30%;
            display: flex;
            flex-direction: column;
        }

        .preview-container {
            width: 65%;
        }

        .tab-button {
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            margin: 5px;
            border: 1px solid #ccc;
        }

        .active {
            background-color: #dcdcdc;
        }

        .code-editor {
            display: none;
            height: 100%;
        }

        .code-editor.active {
            display: block;
        }

        .resize-handle {
            cursor: ew-resize;
            width: 5px;
            background-color: #ccc;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #popoutBtn {
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="editor-container">
    <!-- Tabs for switching between HTML, CSS, and JS editors -->
    <div>
        <button class="tab-button active" data-tab="html">HTML</button>
        <button class="tab-button" data-tab="css">CSS</button>
        <button class="tab-button" data-tab="js">JavaScript</button>
    </div>

    <!-- HTML, CSS, JS Code Editors -->
    <div id="html-editor" class="code-editor active"></div>
    <div id="css-editor" class="code-editor"></div>
    <div id="js-editor" class="code-editor"></div>

    <!-- Popout Button -->
    <button id="popoutBtn">Popout Preview</button>
</div>

<div class="resize-handle"></div>

<div class="preview-container">
    <!-- Preview window -->
    <iframe id="preview"></iframe>
</div>

<!-- Select sample code -->
<div>
    <label for="sample-selector">Choose a sample:</label>
    <select id="sample-selector">
        <option value="sample1">Sample 1</option>
        <option value="sample2">Sample 2</option>
        <option value="sample3">Sample 3</option>
    </select>
</div>

<script src="script.js"></script>

</body>
</html>
