<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="editor-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="html">HTML</button>
            <button class="tab-button" data-tab="css">CSS</button>
            <button class="tab-button" data-tab="js">JavaScript</button>
        </div>

        <div class="editor">
            <div id="html-editor" class="code-editor active"></div>
            <div id="css-editor" class="code-editor"></div>
            <div id="js-editor" class="code-editor"></div>
        </div>

        <div class="sample-selector">
            <select id="sample-selector">
                <option value="sample1">Sample 1</option>
                <option value="sample2">Sample 2</option>
                <option value="sample3">Sample 3</option>
            </select>
        </div>
    </div>

    <div class="preview-container">
        <div class="preview-header">
            <div class="resize-handle"></div>
            <button class="popout-btn" id="popoutBtn">Popout</button>
        </div>
        <iframe id="preview" class="preview" srcdoc=""></iframe>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script src="script.js"></script>

</body>
</html>
